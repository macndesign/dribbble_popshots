language: node_js
node_js:
  - "0.10"
before_script:
  - npm install -g bower
  - npm install -g grunt-cli
  - npm install -g karma-cli
  - npm install -g karma
  - npm install karma-jasmine
  - npm install karma-chrome-launcher
  - npm install phantomjs
  - bower install
after_success:
  - git checkout gh-pages
  - git merge master
  - git push origin gh-pages
